<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css">
  <title>Trade Data</title>
</head>
<body>
  <div class="content">
    <h2>Sleeper Trade History</h2>
    <div id="inputContainer" class="container">
      <input type="text" placeholder="Enter your username" id="usernameInput" minlength="1" required>
      <button id="searchButton" type="submit">Submit</button>
    </div>
    <div class="container">
      <select class="hidden" id="leagueSelect">
        <option value="">Select league</option>
      </select>
    </div>
    <div class="container">
      <select class="hidden" id="yearSelect">
        <option value=""></option>
      </select>
    </div>
    <div class="container">
      <label for="usernameDisplay">Only show your trades?</label>
      <input type="checkbox" id="usernameDisplay" name="usernameDisplay">
    </div>
    <div id="main"><div id="tradeData"></div></div>
    <div id="statusMessage"></div>
  </div>
  <script src="players.js"></script>
  <script src="main.js"></script>
</body>
</html>
