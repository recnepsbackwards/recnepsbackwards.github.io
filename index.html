<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Sleeper Trade History</title>
</head>
<body>
  <div class="content">
    <h2>Sleeper Trade History</h2>
    <div class="container hidden">
      <div id="usernameText"></div>
      <a href="#" id="changeUsername">Change</a>
    </div>
    <div id="inputContainer" class="container">
      <span class="inputLabel">Username</span>
      <input type="text" placeholder="Enter your username" id="usernameInput" minlength="1" required>
      <button id="searchButton" type="submit">Submit</button>
    </div>
    <div class="container hidden">
      <span class="inputLabel">League</span>
      <select id="leagueSelect"></select>
    </div>
    <div class="container hidden">
      <span class="inputLabel">Year</span>
      <select id="yearSelect"></select>
    </div>
    <div class="container hidden">
      <input type="checkbox" id="usernameDisplay" name="usernameDisplay">
      <label for="usernameDisplay">Only show your trades?</label>
    </div>
  </div>
  <div id="main">
    <div id="tradeData"></div>
    <div id="statusMessage" aria-busy="true" class="hidden"></div>
    <div class="container">
      <div id="blankState" class="alert alert-danger hidden" role="alert">No trades available</div>
    </div>
  </div>
  <script src="scripts/fantasycalc.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
